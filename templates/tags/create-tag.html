{% extends 'common/base.html' %}
{% block content %}
    <div class="row flex-container d-flex justify-content-center p-4">
        <div class="col-md-4 p-4 form-container mt-5">
            <form method="post" class="flex-container d-flex flex-column gap-4">
                {% csrf_token %}
                <div class="form-floating">
                    {{ form.name }}
                    <label for="{{ form.name.id_for_label }}">Tag Name</label>
                    <span class="text-danger">{{ form.name.errors }}</span>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
