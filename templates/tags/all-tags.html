{% extends 'common/base.html' %}
{% block content %}
    <div class="row p-3 gap-3">
        {% for tag in tags %}
            <div class="card col-lg-1">
                <div class="card-header">
                    <p class="card-title fw-bold">{{ tag.name }}</p>
                </div>
                <div class="card-body">
                    <a href="{% url 'edit-tag' tag.pk %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
