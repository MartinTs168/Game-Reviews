{% extends 'common/base.html' %}
{% block content %}
    <h1>Are you sure you want to delete this review?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'game-details' review.game_id %}" class="btn btn-secondary">Back</a>
    </form>
{% endblock %}
