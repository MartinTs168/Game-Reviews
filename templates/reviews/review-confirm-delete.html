{% extends 'common/base.html' %}
{% block content %}
    <div class="row flex-container d-flex justify-content-center p-4">
        <div class="col-md-4 p-4 form-container mt-5 flex-container d-flex flex-column gap-4
        justify-content-center align-items-center">
            <h1 class="text-center">Are you sure you want to delete this review?</h1>
            <form method="post">
                {% csrf_token %}
                <div class="flex-container d-flex justify-content-center flex-wrap gap-4">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'game-details' review.game_id %}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
