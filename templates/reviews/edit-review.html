{% extends 'common/base.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'dist/quill.snow.css' %}">
    <link rel="stylesheet" href="{% static 'css/edit-review.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <div class="card h-100">
                    <div class="card-header">
                        <h4 class="mb-0">Edit Review</h4>
                    </div>
                    <div class="card-body d-flex flex-column p-0">
                        <form method="post" id="review-form" class="h-100 d-flex flex-column gap-5">
                            <div id="django-form-container" style="display: none">
                                {{ form.as_p }}
                            </div>

                            <!-- Quill Editor Container -->
                            <div class="flex-grow-1 p-3">
                                <div id="editor" class="quill-container h-100"></div>
                            </div>

                            {% csrf_token %}

                            <!-- Action Buttons -->
                            <div class="card-footer">
                                <div class="row g-2">
                                    <div class="col-12 col-md-auto">
                                        <button type="submit" class="btn btn-primary w-100 w-md-auto">
                                            <i class="fas fa-save me-1"></i> Save Changes
                                        </button>
                                    </div>
                                    <div class="col-12 col-md-auto">
                                        <a href="{% url 'game-details' review.game_id %}"
                                           class="btn btn-secondary w-100 w-md-auto">
                                            <i class="fas fa-arrow-left me-1"></i> Back to Game
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="{% static 'dist/quill.js' %}"></script>
    <script src="{% static 'js/edit-review.js' %}"></script>
{% endblock %}
