{% extends 'common/base.html' %}
{% load static %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/all-games.css' %}">
{% endblock %}

{% block content %}
    <form method="get">
        <div class="d-flex justify-content-between align-items-center p-3">
            <button class="btn btn-outline-primary me-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasTags"
                    aria-controls="offcanvasTags">
                Filter Tags
            </button>
            <!-- Search bar stays above games -->
            <div class="d-flex flex-grow-1 ms-3">
                <input class="form-control me-2" type="search" name="search" placeholder="Search games..."
                       value="{{ request.GET.search }}" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>

        <!-- Offcanvas sidebar for tag pills -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasTags"
             aria-labelledby="offcanvasTagsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasTagsLabel">Select Tags</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="mb-3">
                    <label class="form-label" for="tags">Tags</label>
                    <div class="d-flex flex-wrap gap-2">
                        {% for tag in tags %}
                            <div class="form-check form-check-inline">
                                <input class="btn-check" type="checkbox" name="tags" id="tag-{{ tag.pk }}"
                                       value="{{ tag.pk }}" autocomplete="off"
                                       {% if tag.pk|stringformat:"s" in selected_tags %}checked{% endif %}>
                                <label class="btn btn-outline-primary" for="tag-{{ tag.pk }}">{{ tag.name }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Apply Filters</button>
            </div>
        </div>

        <!-- Games grid -->
        <section class="container-fluid p-4">
            <div class="row p-3 gap-3 g-3 justify-content-between">
                {% for game in games %}
                    <div class="card col-lg-2 col-md-4 col-sm-6 col-12">
                        <a href="{% url 'game-details' game.pk %}">
                            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                                <div class="image-container w-100">
                                    {% if game.image %}
                                        <img src="{{ game.image.url }}" class="img-fluid" alt="{{ game.name }}">
                                    {% endif %}
                                </div>
                                <div class="card-body text-center">
                                    <h5 class="card-title mb-0">{{ game.name }}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </section>
    </form>
{% endblock %}
