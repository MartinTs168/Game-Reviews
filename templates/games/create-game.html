{% extends 'common/base.html' %}
{% block content %}
    <div class="flex-container d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
            {{ form.errors }}

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
